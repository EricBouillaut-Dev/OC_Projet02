<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8c5af481df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#">
          <img id="logo" src="./Images Booki/logo/Booki.png" alt="Logo Booki" />
        </a>
        <ul class="nav-menu">
          <li class="bloc-elem">
            <a class="nav-elem" href="#">Hébergements</a>
          </li>
          <li class="bloc-elem">
            <a class="nav-elem" href="#">Activités</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Titre -->
      <section>
        <div>
          <h1 class="titre-site">
            Trouvez votre hébergement pour des vacances de rêve
          </h1>
          <p class="description">En plein centre ville ou en pleine nature</p>
        </div>
        <form action="#">
          <div class="i-location">
            <i class="fa-solid fa-location-dot fa-lg"></i>
          </div>
          <div>
            <label for="lieu"> </label>
            <input id="lieu" type="search" value="Marseille, France" />
          </div>
          <div>
            <button type="submit">Rechercher</button>
          </div>
        </form>

        <div class="filters">
          <h3 class="titre-filtres">Filtres</h3>
          <div class="bloc-filtres">
            <div class="btn-filter">
              <p><i class="fa-solid fa-money-bill-wave fa-lg"></i>Économique</p>
            </div>
            <div class="btn-filter">
              <p><i class="fa-solid fa-child-reaching fa-lg"></i>Familiale</p>
            </div>
            <div class="btn-filter">
              <p><i class="fa-solid fa-heart fa-lg"></i>Romantique</p>
            </div>
            <div class="btn-filter">
              <p><i class="fa-solid fa-dog fa-lg"></i>Animaux autorisés</p>
            </div>
          </div>
        </div>
        <div id="icon-info">
          <i class="fa-solid fa-info fa-xs"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
